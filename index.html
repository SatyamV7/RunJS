<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="libs/monaco-editor@0.48.0/package/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="src/Styles.css">
    <title>RunKit</title>
</head>

<body>
    <div id="splash-screen">
        <div class="screen">
            <div class="loaderImg">
                <img src="favicon.ico" alt="" height="256px" width="256px">
            </div>
            <span class="loader"></span>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <span><img src="favicon.ico">
                RunKit | In-Browser JavaScript Playground
            </span>
            <span>
                <input type="file" name="FileInput" id="FileInput" accept=".js">
                <button onclick="displayConsole(true)" class="button primary-button run-button">Run&nbsp;▶</button>
                <button onclick="displayConsole(true)" class="button primary-button stop-button">Stop&nbsp;⚠</button>
            </span>
        </div>
        <div class="row">
            <div class="Buttons">
                <button onclick="saveCodeToFile()" class="button download-button">⭳</button>
                <button onclick="clearConsole()" class="button secondary-button clear-button">Clear</button>
                <button class="button secondary-button display-button" onclick="displayConsole()">Console</button>
            </div>
            <div class="column playground" id="editor">
            </div>
            <div class="column playground-console">
                <div id="console"></div>
            </div>
        </div>
    </div>
    <script>
        // document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            document.querySelector('#splash-screen').remove();
            document.querySelector('.container').style.visibility = 'visible';
        }, 3000);
        // });
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        var require = { paths: { vs: 'libs/monaco-editor@0.48.0/package/min/vs' } };
    </script>
    <script src="libs/monaco-editor@0.48.0/package/min/vs/loader.js"></script>
    <script src="libs/monaco-editor@0.48.0/package/min/vs/editor/editor.main.nls.js"></script>
    <script src="libs/monaco-editor@0.48.0/package/min/vs/editor/editor.main.js"></script>
    <script src="src/App.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('serviceworker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
