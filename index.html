<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <title>RunKit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="src/Styles.css">
</head>

<body>
    <div class="container">
        <div class="header"><span><img src="favicon.ico">RunKit | In-Browser JavaScript Playground</span><span>
                <input type="file" name="FileInput" accept=".js"><button onclick="displayConsole(true);executeCode()"
                    class="btn run-btn">Run&nbsp;â–¶</button><button onclick="clearConsole()"
                    class="btn clear-btn">Clear</button>
            </span></div>
        <div class="row">
            <button class="btn clear-btn display-btn" onclick="displayConsole()">Show/Hide</button>
            <div class="column playground"><textarea id="code" name="code"></textarea></div>
            <div class="column playground-console">
                <div id="console"></div>
            </div>
        </div>
    </div>
    <script src="libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <script src="src/App.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('serviceworker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
